INPUT:
  AXIS_ALIGNED_BOX: True
  RANDOM_SCALE: None
MODEL:
  OVERALL_LOSS_MULTIPLIER: 10.0
  RPN:
    BBOX_REG_LOSS_WEIGHT: 10.0
    USE_EXP: True
    THRESHOLD2: 0.4
    OBJECTNESS_LOSS_TYPE: "cross_entropy"
    CENTERNESS: False
  ROI_BOX_HEAD:
    BBOX_REG_LOSS_WEIGHT: 10.0
    CLS_LOSS_WEIGHT: 1.0
    CLS_LOSS_TYPE: "sigmoid_focal_loss"
    CENTERNESS: False
SOLVER:
  LR_SCHEDULER_NAME: "WarmupCosineLR"
  OPTIMIZER_NAME: "Adam"
  IMS_PER_BATCH: 8
  MAX_ITER: 33000
  BASE_LR: 0.005
  WARMUP_ITERS: 500
  CHECKPOINT_PERIOD: 1000
DATASETS:
  TRAIN: ("scannet_v2/train",)
  TEST: ("scannet_v2/val",)
OUTPUT_DIR: "./output/test39"
